<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="p-3">
    <h3>Add Department</h3>

    <form method="post"
          class="needs-validation" novalidate
          th:action="@{/createdept}" th:object="${createDeptForm}">
        <div class="mb-3">
            <label  class="form-label">Department Name</label>
            <input type="text" class="form-control"
                   th:field="*{deptNameFurigana}" required>
            <div id="nameHelp" class="form-text">Please enter Furigana.</div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                This is a required field.
            </div>
        </div>

        <div class="mb-3">
            <label  class="form-label">Department Name Kanji</label>
            <input type="text" class="form-control"
                   th:field="*{deptNameKanji}" required>
            <div id="nameHelp2" class="form-text">Please enter kanji.</div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                This is a required field.
            </div>
        </div>

        <div class="mb-3">
            <label  class="form-label">Department Extension Number</label>
            <input type="text" class="form-control"
                   th:field="*{deptExtensionNumber}" required>
            <div id="nameHelp3" class="form-text">Please enter Extension Number.</div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                This is a required field.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>
</html>
